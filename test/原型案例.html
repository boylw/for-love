    //面向对象---中级
    /*
    * btn点击的对象
    * obj改变的元素对象
    * json改变的样式json数组
    * */
    function ChangeStyle(btn,obj,json){
        this.btn= btn;
        this.obj = obj;
        this.json = json;
    }

    ChangeStyle.prototype.init = function () {
        var that = this;
        this.btn.onclick = function () {
            for (var attr in that.json){
                that.obj.style[attr] = that.json[attr];
            }
        }
    }

    var json = {"width":"250px","height":"250px","opacity":"0.2","backgroundColor":"purple"};

    var obj1 = new ChangeStyle(document.querySelector("input"),document.querySelector(".box"),json);
    obj1.init();
