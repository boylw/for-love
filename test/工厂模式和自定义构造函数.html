<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        工厂模式
        function cateFatory(name,age){
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            return obj;
        }
        var per1 = cateFatory("小兵",20);
        console.log(per1.name);
        console.log(per1.age);
//        自定义模式
        function Person(name,age){
            this.age = age;
            this.name = name;
            this.eat = function () {
                console.log(this);
            }
        }

        var per2 = new Person("小黑",30);
        console.log(per2.age);
        console.log(per2.name);
        per2.eat();

        console.log(per2.constructor==Person);
    </script>
</head>
<body>

</body>
</html>
