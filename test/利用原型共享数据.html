<script>
    function Person(age,name){
        this.age = age;
        this.name = name;
    }
//凡是共享的东西都要写在原型里，也就是prototype
    Person.prototype.init = function () {
        console.log("姓名:"+this.name+",今年:"+this.age+"岁"+",身高"+this.height+",体重:"+this.weight);
    }

    Person.prototype.height = "188";
    Person.prototype.weight = "55";

    //实例化
    var per1 = new Person(25,"小明");
    per1.init();
    console.log(per1.height);
    console.log(per1.weight);

    console.dir(Person);
    console.dir(per1);


</script>
